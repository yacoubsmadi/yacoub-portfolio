<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الكتب، الخدمات، والتواصل - Yacoub Smadi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 20px;
      background-color: #f7f7f7;
      color: #222;
      direction: rtl;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
    }
    .books, .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      max-height: 300px;
      object-fit: contain;
    }
    a.button {
      display: inline-block;
      margin-top: 10px;
      background-color: #004AAD;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a.button:hover {
      background-color: #003377;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      margin-bottom: 40px;
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    form button {
      background-color: #004AAD;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }
    form button:hover {
      background-color: #003377;
    }
    .contact-info {
      text-align: center;
      margin-bottom: 60px;
    }
    .contact-info p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .contact-info a {
      color: #004AAD;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section id="books">
    <h2>📚 الكتب</h2>
    <div class="books">
      <div class="card">
        <img src="cover-book2.jpeg" alt="Book Cover" />
        <a href="https://www.amazon.com/dp/B0F6KNTR4H" class="button" target="_blank" rel="noopener noreferrer">شراء</a>
      </div>
      <div class="card">
        <img src="book1-cover.jpg" alt="Book Cover" />
        <a href="https://www.amazon.com/Let-Go-Principle-Transform-Release-ebook/dp/B0F1L7KPFN/ref=sr_1_2" class="button" target="_blank" rel="noopener noreferrer">شراء</a>
      </div>
      <div class="card">
        <img src="book3-cover.png" alt="Book Cover" />
        <a href="https://www.amazon.com/Dream-Summit-Success-Engineer-Al-Smadi-ebook/dp/B0F1HN7RWL/" class="button" target="_blank" rel="noopener noreferrer">شراء</a>
      </div>
      <div class="card">
        <img src="cover-book4.jpg" alt="Book Cover" />
        <a href="https://www.amazon.co.uk/Building-Brand-Narrative-Crafting-Companys-ebook/dp/B0BVBN5K6G" class="button" target="_blank" rel="noopener noreferrer">شراء</a>
      </div>
    </div>
  </section>

  <section id="services">
    <h2>💼 الخدمات</h2>
    <div class="services">
      <div class="card">
        <h3>تصميم صور وشعارات</h3>
        <img src="service1.jpg" alt="Service" />
      </div>
      <div class="card">
        <h3>إعداد بيئة شبكات</h3>
        <img src="network-setup.jpg" alt="Network Setup" />
      </div>
      <div class="card">
        <h3>أتمتة التقارير</h3>
        <img src="automation.jpg" alt="Automation" />
      </div>
      <div class="card">
        <h3>تدريب واستشارات</h3>
        <img src="consulting.jpg" alt="Consulting" />
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>📞 تواصل معي</h2>
    <form>
      <input type="text" name="name" placeholder="الاسم" required />
      <input type="email" name="email" placeholder="الإيميل" required />
      <textarea name="message" placeholder="الرسالة" rows="5" required></textarea>
      <button type="submit">إرسال</button>
    </form>
    <div class="contact-info">
      <p>📧 yakupsmadi@gmail.com</p>
      <p>📱 واتساب: 00962796734144</p>
      <p>💼 لينكدإن: <a href="https://www.linkedin.com/in/yacoub-al-smadi-761b61176/" target="_blank" rel="noopener noreferrer">صفحة لينكدإن</a></p>
    </div>
  </section>
</body>
</html>
